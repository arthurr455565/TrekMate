{% extends "base.html" %}

{% block title %}{{ profile.user.username|default:"Create Profile" }} - TrekMate{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8 bg-white rounded shadow">
    <h2 class="text-2xl font-semibold text-trek-blue mb-4">
        {% if profile %}Edit Profile{% else %}Create Profile{% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 bg-trek-green text-white px-4 py-2 rounded hover:bg-trek-blue">
            {% if profile %}Update{% else %}Create{% endif %}
        </button>
    </form>
</div>
{% endblock %}
